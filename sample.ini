def count_letters_and_numbers(input_string):
    letter_count = 0
    number_count = 0

    for char in input_string:
        if char.isalpha():
            letter_count += 1
        elif char.isdigit():
            number_count += 1

    return letter_count, number_count


input_string = "Hello World! 123"
letters, numbers = count_letters_and_numbers(input_string)

print("Number of letters:", letters)
print("Number of numbers:", numbers)

